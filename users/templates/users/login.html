{% extends "recipes/base.html" %}
<!-- -->
{% load crispy_forms_tags %}
<!-- -->
{% block content %}
<div class="container mx-auto px-4">
  <form method="POST">
    {% csrf_token %}
    <fieldset class="mb-6">
      <legend class="text-xl font-bold pb-2 mb-4 border-b">Log In!</legend>
      {{ form|crispy }}
    </fieldset>
    <div class="py-3">
      <input class="px-4 py-2 border border-blue-500 text-blue-500 rounded hover:bg-blue-500 hover:text-white transition-colors" type="submit" value="Login" />
    </div>
  </form>
  <div class="pt-3 border-t">
    <a class="text-gray-500 hover:text-gray-700" href="{% url 'user-register' %}">Don't have an account? Sign up.</a>
  </div>
</div>
<!-- -->
{% endblock content %}
