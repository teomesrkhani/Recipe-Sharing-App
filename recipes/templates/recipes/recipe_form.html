{% extends "recipes/base.html" %}
<!-- -->
{% load crispy_forms_tags %}
<!-- -->
{% block content %}
<div class="max-w-4xl mx-auto px-6"> <!-- Increased max-width to max-w-4xl and adjusted px-6 for padding -->
  <form method="POST" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
    {% csrf_token %}
    <fieldset>
      <legend class="text-2xl font-bold mb-4">Details for your own recipe.</legend>
      <h2 class="text-xl font-semibold mb-4">{{ object }}</h2>
      {{ form|crispy }}
    </fieldset>
    <div class="mt-6">
      <input 
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" 
        type="submit" 
        value="Submit" 
      />
    </div>
  </form>
  <div class="border-t border-gray-200 pt-4">
    <a 
      class="text-gray-600 hover:text-gray-800" 
      href="{% url 'recipes-home' %}"
    >
      Cancel
    </a>
  </div>
</div>
{% endblock content %}
