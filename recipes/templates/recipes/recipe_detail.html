{% extends "recipes/base.html" %}
<!-- -->
{% block content %}
<h1 class="text-4xl font-bold">Recipe # {{ object.id }}</h1>
<div class="bg-white shadow-md rounded-lg p-4 my-4">
  <h2 class="text-xl font-bold">{{ object.title }}</h2>
  <h3 class="text-sm text-gray-600 mb-2">{{ object.author }}</h3>
  <p class="text-gray-800">{{ object.description }}</p>
  <h3 class="text-sm text-gray-600 mt-2">
    {{ object.updated_at|date:"F d, Y" }}
  </h3>
</div>
{% if object.author == user or user.is_staff %}
<div class="flex space-x-4 my-4">
    <a class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded inline-block" href="{% url 'recipes-update' object.id %}">Update</a>
    <a class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded inline-block" href="{% url 'recipes-delete' object.id %}">Delete</a>
</div>
{% endif %}
<!-- -->
{% endblock content %}
